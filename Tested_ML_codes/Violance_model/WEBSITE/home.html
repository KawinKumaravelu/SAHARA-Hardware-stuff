<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>S.A.H.A.R.A - Home</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background: #f4f4f9;
}
h2, h3 { margin-bottom: 10px; }
hr { margin: 20px 0; }

#camera {
    width: 100%;
    max-width: 500px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Popup styles - top right corner */
.popup {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #f44336;
    color: white;
    padding: 15px 20px;
    border-radius: 8px;
    font-size: 1em;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1000;
}
.popup button {
    display: block;
    margin-top: 10px;
    background: white;
    color: #f44336;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
}
</style>
</head>
<body>

<h2>S.A.H.A.R.A</h2>
<h3>System for Active Human Accountability & Rapid Action</h3>
<hr>

<!-- Live webcam feed -->
<img src="/video_feed" id="camera" />

<!-- Top-right popup -->
<div id="notification-popup" class="popup">
    âš  Violence Detected!
    <button id="take-action-btn">Take Action</button>
</div>

<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('notification', function(data) {
        console.log('Received notification:', data.message);
        var popup = document.getElementById('notification-popup');
        popup.style.display = 'block';
    });

    document.getElementById("take-action-btn").onclick = function () {
        window.location.href = "/control";
    };
</script>

</body>
</html>
